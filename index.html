<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS starter || Bootstap 5</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container-made container-sm py-5">

    <h1 class="text-center mb-5">TOPIC</h1>

    <form class="js-form" action="https://echo.htmlacademy.ru" method="GET">
       <div class="box row">

        <div class="col-lg-4">
          <input class="js-input form-control col-lg-4 d-block mb-2" type="text" required>
        </div>

         <div class="col-lg-4">
           <button class="js-submit btn-danger form-control col-lg-4" type="submit">Submit</button>
         </div>

        <div class="col-lg-4">
          <output class="output-wrapper form-control col-lg-4 d-block mb-2">
            <span>Result: </span>
            <span class="js-output"></span>
          </output>
        </div>




       </div>
    </form>


  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
